<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/nav.css">


    <script src="https://kit.fontawesome.com/91c05e75f9.js" crossorigin="anonymous"></script>
    <script src="js/login.js" defer></script>


    <title>Login | Boogle.com</title>
</head>

<body>
    <!--Navigation Header-->
    <header>
        <!-- add the "current" id to the active page -->
        <nav>
            <div class="nav-row">
                <div class="container">

                    <div class="left">
                        <ul>
                            <li class="logo"><a href="home.html"><i class="fas fa-book-reader"></i></a></li>
                            <li><a href="home.html">Home</a></li>
                            <li><a href="aboutUs.html">About Us</a></li>
                            <li><a href="books.html">Books</a></li>
                        </ul>
                    </div>

                    <div class="center">
                        <form action="" class="search-bar">
                            <input type="search" name="search-bar" placeholder="Search...">
                            <button type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                    </div>

                    <div class="right">
                        <ul>
                            <li class="button">
                                <a href="cart.html"><i class="fa fa-shopping-cart"></i> Cart</a>
                            </li>
                            <li id="current"><a href="signIn.html">Sign in</a></li>
                            <li><a href="account.html">Account</a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </nav>
    </header>

    <!--Login/SignUp Body-->
    <div class="user-loging-signup-tab-container">
        <div class="login-row">
            <div class="tabs">
                <button class="tablinks" id="tablinks-Login-Active" onClick="openForm(event, 'login')">Login</button>
                <button class="tablinks" id="tablinks-SignUp" onClick="openForm(event, 'signUp')">Sign Up</button>
            </div>
        </div>

        <div id="login" class="tabContent">
            <form action="" method="POST">
                <label for="login-email">E-Mail</label>
                <input type="text" id="login-emial" placeholder="Enter your email" required>

                <label for="login-password">Password<span class="psw"><a href="#">Forgot Password?</a></span></label>
                <input type="password" id="login-password" placeholder="Enter your password" required>

                <label>
                    <input type="checkbox" checked="checked" name="loging-remeber"> Remember me
                </label>
                <button type="form-submit">Login</button>
                <button type="cancel">Cancel</button>
            </form>
        </div>

        <div id="signUp" class="tabContent">
            <form action="" method="POST">
                <div class="login-row">
                    <div class="login-col-45">
                        <label for="signup-fname">First Name</label>
                        <input type="text" id="signup-fname" placeholder="John" required>
                    </div>

                    <div class="login-col-45" id="lname-custom-style-tag">
                        <label for="signup-lname">Last Name</label>
                        <input type="text" id="signup-lname" placeholder="Doe" required>
                    </div>
                </div>
                <label for="signup-email">E-Mail</label>
                <input type="text" id="signup-email" placeholder="johndoe@mail.com">

                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Enter password" required>

                <label for="signup-repeat-password">Repeat Password</label>
                <input type="password" id="signup-repeat-password" placeholder="Re-enter password" required>

                <button type="form-submit">Sign Up</button>
                <button type="cancel">Cancel</button>
            </form>
        </div>

    </div>
</body>

</html>
