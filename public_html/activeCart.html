<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/activeCart.css">
    <link rel="stylesheet" href="css/nav.css">

    <script src="https://kit.fontawesome.com/91c05e75f9.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <header>
        <!-- add the "current" id to the active page -->
        <nav>
            <div class="nav-row">
                <div class="container">

                    <div class="left">
                        <ul>
                            <li class="logo"><a href="home.html"><i class="fas fa-book-reader"></i></a></li>
                            <li><a href="home.html">Home</a></li>
                            <li><a href="aboutUs.html">About Us</a></li>
                            <li><a href="books.html">Books</a></li>
                        </ul>
                    </div>

                    <div class="center">
                        <form action="" class="search-bar">
                            <input type="search" name="search-bar" placeholder="Search...">
                            <button type="submit">
                    <i class="fas fa-search"></i>
                  </button>
                        </form>
                    </div>

                    <div class="right">
                        <ul>
                            <li class="button">
                                <a href="cart.html"><i class="fa fa-shopping-cart"></i> Cart</a>
                            </li>
                            <li><a href="login.html">Sign in</a></li>
                            <li><a href="account.html">Account</a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </nav>
    </header>

    <div class="active-cart-row">
        <div class="active-cart-col-70">
            <div class="active-cart-container">
                <form action="">

                    <div class="active-cart-row">
                        <div class="acticve-cart-header">
                            <h2>Shopping Cart</h2>
                        </div>
                    </div>

                    <div class="active-cart-row">
                        <p>Price</p>
                    </div>
                    <hr>

                    <div class="active-cart-row">
                        <div class="active-items-list">
                            <p>shopping cart is empty...</p>
                        </div>
                    </div>

                    <hr>
                    <div class="active-cart-row">
                        <div class="active-cart-subtotal">
                            <p>Subtotal <span class="cart-subtotal"><b> $item_subtotal</b></span></p>
                        </div>
                    </div>
                </form>
            </div>

            <div class="wishlist-container">
                <form action="">

                    <div class="wishlist-row">
                        <div class="wishlist-header">
                            <h2>Wish List</h2>
                        </div>
                    </div>
                    <hr>
                </form>
            </div>
        </div>

        <div class="active-cart-col-25">
            <div class="subtotal-container">
                <h3>Subtotal <span class="cart-subtotal"><b> $item_subtotal</b></span></h3>
                <input type="button" value="Continue Shopping" class="subtotal-container-btn">
                <input type="button" value="Continue to Checkout" class="subtotal-container-btn">
            </div>
        </div>
    </div>
</body>

</html>
