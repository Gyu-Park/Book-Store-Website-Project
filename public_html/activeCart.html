<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="activeCart.css">

    <title>Document</title>
</head>

<body>
    <div class="active-cart-row">
        <div class="active-cart-col-70">
            <div class="active-cart-container">
                <form action="">

                    <div class="active-cart-row">
                        <div class="acticve-cart-header">
                            <h2>Shopping Cart</h2>
                        </div>
                    </div>

                    <div class="active-cart-row">
                        <p>Price</p>
                    </div>
                    <hr>

                    <div class="active-cart-row">
                        <div class="active-items-list">
                            <p>shopping cart is empty...</p>
                        </div>
                    </div>

                    <hr>
                    <div class="active-cart-row">
                        <div class="active-cart-subtotal">
                            <p>Subtotal <span class="cart-subtotal"><b> $item_subtotal</b></span></p>
                        </div>
                    </div>
                </form>
            </div>

            <div class="wishlist-container">
                <form action="">

                    <div class="wishlist-row">
                        <div class="wishlist-header">
                            <h2>Wish List</h2>
                        </div>
                    </div>
                    <hr>
                </form>
            </div>
        </div>

        <div class="active-cart-col-25">
            <div class="subtotal-container">
                <h3>Subtotal <span class="cart-subtotal"><b> $item_subtotal</b></span></h3>
                <input type="button" value="Continue Shopping" class="subtotal-container-btn">
                <input type="button" value="Continue to Checkout" class="subtotal-container-btn">
            </div>
        </div>
    </div>
</body>

</html>
