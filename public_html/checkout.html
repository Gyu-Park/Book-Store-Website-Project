<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/91c05e75f9.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/checkout.css">

    <title>Document</title>
</head>

<body>
    <div class="checkout-row">
        <div class="checkout-col-70">
            <div class="checkout-container">
                <form action="">

                    <div class="checkout-row">
                        <div class="checkout-col-50">
                            <h3>Shipping Information</h3>
                            <label for="full-name"><i class="fa fa-user"></i> Full Name</label>
                            <input type="text" id="full-name" placeholder="John Doe">
                            <label for="email"><i class="fa fa-envelope"></i> E-Mail</label>
                            <input type="text" id="email" placeholder="johndoe@mail.com">
                            <label for="phone"><i class="fa fa-mobile"></i> Phone Number</label>
                            <input type="text" id="phone" placeholder="111-222-3333">
                            <label for="address"><i class="fa fa-address-card-o"></i> Address</label>
                            <input type="text" id="address" placeholder="1 Madeup Ln">
                            <label for="City"><i class="fa fa-city"></i> City</label>
                            <input type="text" id="city" placeholder="New York">

                            <div class="checkout-row">
                                <div class="checkout-col-50">
                                    <label for="state">State</label>
                                    <input type="text" id="state" placeholder="NY">
                                </div>
                                <div class="checkout-col-50">
                                    <label for="zip-code">Zip Code</label>
                                    <input type="text" id="zip-code" placeholder="10001">
                                </div>
                            </div>
                        </div>

                        <div class="checkout-col-50">
                            <h3>Payment Information</h3>
                            <label for="fname">Accepted Cards</label>
                            <div class="cc-icon-container">
                                <i class="fa fa-cc-visa"></i>
                                <i class="fa fa-cc-amex"></i>
                                <i class="fa fa-cc-mastercard"></i>
                                <i class="fa fa-cc-discover"></i>
                                <i class="fab fa-apple-pay"></i>
                            </div>
                            <label for="cc-name">Name on Card</label>
                            <input type="text" id="cc-name" placeholder="John Doe">
                            <label for="cc-num">Credit Card Number</label>
                            <input type="text" id="cc-num" placeholder="1111-2222-3333-4444">
                            <label for="cc-exp-month">Exp Month</label>
                            <input type="text" id="cc-exp-month" placeholder="November">

                            <div class="checkout-row">
                                <div class="checkout-col-50">
                                    <label for="cc-exp-year">Exp Year</label>
                                    <input type="text" id="cc-exp-year" placeholder="2021">
                                </div>
                                <div class="checkout-col-50">
                                    <label for="cc-cvv">CVV</label>
                                    <input type="text" id="cc-cvv" placeholder="489">
                                </div>
                            </div>
                        </div>
                    </div>
                    <label><input type="checkbox" checked="checked" id="same-address-btn"> Billing Address is the same as Shipping Address</label>
                    <input type="submit" value="Continue to checkout" class="checkout-btn">
                </form>
            </div>
        </div>

        <div class="checkout-col-30">
            <div class="checkout-container">
                <h4>Cart
                    <span class="cart-price">
                        <i class="fa fa-shopping-cart"></i><b> x</b>
                    </span>
                </h4>
                <hr class="cart-division">
                <!--In cart item template to be crated in JS file when item is added to cart-->
                <P><a href="#"> item </a><span class="cart-price">$item_price</span></P>
                <hr class="cart-division">
                <p>Total <span class="cart-price"><b>$item_total</b></span></p>
            </div>
        </div>
    </div>
</body>

</html>
