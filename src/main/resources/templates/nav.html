<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/91c05e75f9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/nav.css">
  <title>Nav</title>
</head>

<body>
  <header>

    <div class="nav-container">
      <div class="logo">
        <a href="home.html"><i class="fas fa-book-reader"></i></a>
      </div>

      <!-- add the "current" id to the li element of the active page -->
      <nav>
        <div class="left">
          <ul>
            <li><a th:href="@{/home}">Home</a></li>
            <li><a th:href="@{/aboutUs}">About Us</a></li>
            <li><a th:href="@{/books}">Books</a></li>
          </ul>
        </div>

        <div class="center">
          <form action="" class="search-bar">
            <input type="search" name="search-bar" placeholder="Search...">
            <button type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>

        <div class="right">
          <ul>
            <li class="button">
              <a th:href="@{/cart}"><i class="fa fa-shopping-cart"></i> Cart</a>
            </li>
            <li><a th:href="@{/login}">Sign in</a></li>
            <li><a th:href="@{/account}">Account</a></li>
          </ul>
        </div>
      </nav>

    </div>
  </header>
</body>

</html>
